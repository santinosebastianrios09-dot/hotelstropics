<!-- mvp_AGENTS/src/web/public/index.html -->
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tropics Hotel – Reservas</title>

    <!-- RUTAS RELATIVAS + cache-busting -->
    <link rel="stylesheet" href="./chat-widget.css?v=2" />
    <script src="./chat-widget.js?v=2" defer></script>

    <style>
      :root { --brand:#125; --accent:#ff5757; }
      * { box-sizing:border-box; }
      body { margin:0; font-family:system-ui, -apple-system, Segoe UI, Roboto, sans-serif; color:#1d1d1f; }
      header { padding:20px 24px; border-bottom:1px solid #eee; position:sticky; top:0; background:#fff; z-index:5;}
      header .brand { font-weight:800; letter-spacing:.3px; color:var(--brand); }
      .container { max-width:1100px; margin:0 auto; padding:24px; }
      .hero {
        display:grid; grid-template-columns:1.4fr 1fr; gap:24px; align-items:center; margin-top:8px;
      }
      .hero .card {
        border:1px solid #eee; border-radius:14px; overflow:hidden; box-shadow:0 10px 20px rgba(0,0,0,.06);
      }
      .hero img { display:block; width:100%; height:360px; object-fit:cover; }
      .hero .copy { padding:16px 18px; }
      .rooms { margin-top:28px; }
      .rooms h2 { margin:0 0 12px; }
      .grid {
        display:grid; grid-template-columns:repeat(3, 1fr); gap:16px;
      }
      .room {
        border:1px solid #eee; border-radius:12px; overflow:hidden; box-shadow:0 6px 14px rgba(0,0,0,.05);
      }
      .room img { width:100%; height:160px; object-fit:cover; display:block; }
      .room .meta { padding:10px 12px; font-size:14px; display:flex; justify-content:space-between; align-items:center;}
      .pill { background:#f4f4f6; padding:4px 8px; border-radius:999px; font-size:12px; }
      @media (max-width:1024px){ .hero{ grid-template-columns:1fr; } .grid{ grid-template-columns:1fr 1fr; } }
      @media (max-width:680px){ .grid{ grid-template-columns:1fr; } }
    </style>
  </head>
  <body>
    <header class="container">
      <div class="brand">Tropics Hotel</div>
    </header>

    <main class="container">
      <section class="hero">
        <div class="card">
          <img src="https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?q=80&w=1200&auto=format&fit=crop" alt="Hotel" />
          <div class="copy">
            <h1>Descansá frente al mar</h1>
            <p>Habitaciones luminosas, piscina al aire libre y desayuno tropical. Consultá disponibilidad o reservá por el chat de la derecha.</p>
            <p class="pill">Atención 24/7 · Confirmación instantánea</p>
          </div>
        </div>
        <div class="card">
          <img src="https://images.unsplash.com/photo-1501117716987-c8e3f8d8f00b?q=80&w=1200&auto=format&fit=crop" alt="Lobby" />
        </div>
      </section>

      <section class="rooms">
        <h2>Nuestras habitaciones</h2>
        <div class="grid">
          <article class="room">
            <img src="https://images.unsplash.com/photo-1505693416388-ac5ce068fe85?q=80&w=1200&auto=format&fit=crop" alt="Doble" />
            <div class="meta"><strong>Doble estándar</strong><span class="pill">desde $</span></div>
          </article>
          <article class="room">
            <img src="https://images.unsplash.com/photo-1551776235-dde6d4829808?q=80&w=1200&auto=format&fit=crop" alt="Suite" />
            <div class="meta"><strong>Suite vista mar</strong><span class="pill">desde $$</span></div>
          </article>
          <article class="room">
            <img src="https://images.unsplash.com/photo-1554995207-c18c203602cb?q=80&w=1200&auto=format&fit=crop" alt="Familiar" />
            <div class="meta"><strong>Familiar</strong><span class="pill">desde $$</span></div>
          </article>
        </div>
      </section>
    </main>

    <!-- (No duplicar el <script> del chat aquí abajo) -->
  </body>
</html>
