<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mock Checkout</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
      .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 1.25rem; max-width: 600px; }
      .row { margin: 0.35rem 0; }
      .btns { display: flex; gap: .6rem; margin-top: 1rem; flex-wrap: wrap; }
      button { padding: .7rem 1.1rem; border-radius: 10px; border: 1px solid #cbd5e1; cursor: pointer; background: white; }
      .ok { border-color: #16a34a; }
      .pend { border-color: #f59e0b; }
      .fail { border-color: #ef4444; }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Simulador de Pago (Mock)</h2>
      <div class="row"><b>Orden:</b> <span id="ref"></span></div>
      <div class="row"><b>Descripci√≥n:</b> <span id="desc"></span></div>
      <div class="row"><b>Total:</b> <span id="total"></span></div>
      <div class="btns">
        <button class="ok" id="ok">Aprobar pago</button>
        <button class="pend" id="pend">Marcar pendiente</button>
        <button class="fail" id="fail">Fallar pago</button>
      </div>
    </div>
    <script>
      const qs = new URLSearchParams(location.search);
      const ref = qs.get('ref');
      const desc = qs.get('desc') || 'Reserva';
      const amount = qs.get('amount') || '0';
      const currency = qs.get('currency') || 'USD';
      document.getElementById('ref').textContent = ref || '-';
      document.getElementById('desc').textContent = decodeURIComponent(desc);
      document.getElementById('total').textContent = amount + ' ' + currency;
      const go = (status) => location.href = '/payments/mock/return?status=' + status + '&ref=' + encodeURIComponent(ref || '');
      document.getElementById('ok').onclick = () => go('approved');
      document.getElementById('pend').onclick = () => go('pending');
      document.getElementById('fail').onclick = () => go('failure');
    </script>
  </body>
</html>
